<div class="container mt-4" >
    <form>
      <h1 class="signUpHeading">Login</h1>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="userEmail"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="uEmail"
          placeholder="Enter Email"
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="userPassword"
          [ngModelOptions]="{ standalone: true }"
          id="uPass"
          class="form-control"
          placeholder="Enter Password"
        />
      </div>
  
      <button type="submit" class="btn btn-primary mt-4" (click)="login()">
        login
      </button>
    </form>

    <a routerLink="/register" style="position: absolute; right:30%; margin-top:4%">Register New Account</a>
    
  </div>
